<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Formulir Pendaftaran Mahasiswa Baru</title>
</head>
<body style="background-color: #f4f4f4; margin: 20px;">

    <!-- Logo Kampus -->
    <img src="logo.jpg" alt="Logo Kampus" width="150">

    <!-- Judul Halaman -->
    <h1>Formulir Pendaftaran Mahasiswa Baru</h1>

    <!-- Formulir Pendaftaran -->
    <form action="/submit" method="post">
        
        <!-- Data Pribadi -->
        <fieldset>
            <legend>Data Pribadi</legend>

            <!-- Nama Lengkap -->
            <label for="nama">Nama Lengkap:</label><br>
            <input type="text" id="nama" name="nama" placeholder="Contoh: Sardilla" required><br><br>

            <!-- Email -->
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Contoh: dilla@gmail.com" required><br><br>

            <!-- Jenis Kelamin -->
            <label>Jenis Kelamin:</label><br>
            <input type="radio" id="pria" name="jenis_kelamin" value="Pria" required>
            <label for="pria">Pria</label>
            <input type="radio" id="wanita" name="jenis_kelamin" value="Wanita" required>
            <label for="wanita">Wanita</label><br><br>
        </fieldset>

        <!-- Hobi -->
        <fieldset>
            <legend>Hobi</legend>

            <input type="checkbox" id="membaca" name="hobi[]" value="Membaca">
            <label for="membaca">Membaca</label><br>

            <input type="checkbox" id="olahraga" name="hobi[]" value="Olahraga">
            <label for="olahraga">Olahraga</label><br>

            <input type="checkbox" id="musik" name="hobi[]" value="Musik">
            <label for="musik">Musik</label><br>

            <input type="checkbox" id="lainnya" name="hobi[]" value="Lainnya">
            <label for="lainnya">Lainnya</label><br><br>
        </fieldset>

        <!-- Jurusan -->
        <fieldset>
            <legend>Pilihan Jurusan</legend>

            <label for="jurusan">Pilih Jurusan:</label><br>
            <select id="jurusan" name="jurusan" required>
                <option value="">-- Pilih Jurusan --</option>
                <option value="Teknik Informatika">Teknik Informatika</option>
                <option value="Manajemen">Manajemen</option>
                <option value="Akuntansi">Akuntansi</option>
            </select><br><br>
        </fieldset>

        <!-- Alamat -->
        <fieldset>
            <legend>Alamat Lengkap</legend>

            <label for="alamat">Alamat:</label><br>
            <textarea id="alamat" name="alamat" rows="4" cols="50" placeholder="Tulis alamat lengkap Anda..."></textarea><br><br>
        </fieldset>

        <!-- Tombol Submit -->
        <input type="submit" value="Kirim Formulir">
    </form>

    <!-- Link ke Informasi Kampus -->
    <p>
        Informasi lebih lanjut kunjungi 
        <a href="https://www.stitek.ac.id" target="_blank">Website Resmi STITEK</a>.
    </p>

</body>
</html>
